<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="quiz-section" style="display:none;">
        <h2>Question <span id="question-number"></span></h2>
        <div id="options"></div>
        <div>
            <button id="next-btn" style="display:none;" onclick="nextQuestion()">Next Question</button>
        </div>
        <div>Score: <span id="score">0</span></div>
    </div>

    <div id="start-section">
        <h1>Enter Quiz Code</h1>
        <input type="text" id="quizCode" placeholder="e.g., quiz1">
        <button onclick="loadQuiz()">Start Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
