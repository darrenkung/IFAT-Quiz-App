<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="upload-section">
        <h1>Enter Quiz Code</h1>
        <input type="text" id="quizCode" placeholder="Enter quiz code">
        <button onclick="loadQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-section" style="display: none;">
        <h1>Scratch Quiz</h1>
        <p id="question-number"></p>
        <div id="options"></div>
        <p>Score: <span id="score">0</span></p>
        <button id="next-btn" style="display: none;" onclick="nextQuestion()">Next Question</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
