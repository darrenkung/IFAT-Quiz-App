<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Scratch Card Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>IF-AT Scratch Card Quiz</h1>
    
    <div id="quiz-setup" style="text-align: center;">
        <h1>Enter Quiz Code</h1>
        <input type="text" id="quizCode" placeholder="Enter quiz code">
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-container" style="display: none;">

        <h2>Question <span id="question-number"></span></h2>
        
        <!-- Live score display -->
        <h3>Current Score: <span id="live-score">0</span></h3>
        
        <div id="scratch-card">
            
        <div class="option-container">
            <div class="option" data-option="A">
                <div class="scratch-card">
                    <canvas class="scratch-canvas"></canvas>
                </div>
            </div>
            <div class="option" data-option="B">
                <div class="scratch-card">
                    <canvas class="scratch-canvas"></canvas>
                </div>
            </div>
            <div class="option" data-option="C">
                <div class="scratch-card">
                    <canvas class="scratch-canvas"></canvas>
                </div>
            </div>
            <div class="option" data-option="D">
                <div class="scratch-card">
                    <canvas class="scratch-canvas"></canvas>
                </div>
            </div>
        </div>

        <div id="feedback"></div>
        <button id="next-question" style="display:none" onclick="nextQuestion()">Next Question</button>
    </div>
    
    <script src="scripts/fetchAnswers.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
