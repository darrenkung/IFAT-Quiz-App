<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF-AT Scratch Card Quiz</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>IF-AT Scratch Card Quiz</h1>
    
    <div id="quiz-setup">
        <label for="quizCode">Enter Quiz Code:</label>
        <input type="text" id="quizCode" placeholder="e.g., sample_quiz">
        <button onclick="startQuiz()">Start</button>
    </div>

    <div id="quiz-container" style="display: none;">
        <h2>Question <span id="question-number"></span></h2>
        
        <!-- Live score display -->
        <h3>Current Score: <span id="live-score">0</span></h3>
        
        <div id="scratch-card">
            <class="option A">
            <class="option B">
            <class="option C">
            <class="option D">
        </div>
        
        <p id="feedback"></p>
        <button id="next-question" style="display: none;" onclick="nextQuestion()">Next Question</button>
    </div>

    <script src="scripts/fetchAnswers.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
